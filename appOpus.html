<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel='stylesheet' type='text/css' href='../assets/css/appshare.css'>
    <title>菜谱详情</title>	
	 <script type="text/javascript">
		var winW = document.documentElement.clientWidth;
        var winH = document.documentElement.clientHeight;
        if(winW > winH){
			document.documentElement.style.fontSize = winW / 6.4 + "px";
        } else {
			document.documentElement.style.fontSize = 50 + "px";
        }
    </script>
</head>
<body>
    <div class="header">
		<div class='share'></div>
		<div class='back'></div>
    </div>
	<div class='user'>
		<p class='text'>荷塘小炒</p>
		<div class='look'>
			<div class='line left'></div>
			<div class='box'>
				<div class='see'>
					<img src='assets/images/appShare/see.png' alt=''>999
				</div>
				<div class='like'>
					<img src='assets/images/appShare/like.png' alt=''>666
				</div>
			</div>
			<div class='line right'></div>
		</div>
		<div class='info'>
			<div class='leader'><img src='assets/images/appShare/leader.jpg' alt=''></div>
			<div class='name'>莉莉</div>
			<div class='name'>04月06日 17:49</div>
		</div>
		<p class='desc'>夏天来了要吃清淡一点</p>
	</div>
	<div class='title'>
		<span class="img material"></span>
		用料
	</div>
	<div class='table'>
		<table class='list'>
			<tr>
				<td>莲藕</td>
				<td>250g</td>
			</tr>
			<tr>
				<td>荷兰豆</td>
				<td>100g</td>
			</tr>
			<tr>
				<td>胡萝卜</td>
				<td>一根</td>
			</tr>
			<tr>
				<td>木耳</td>
				<td>一把</td>
			</tr>
		</table>
	</div>
	<div class='title'>
		<span class="img make"></span>
		做法
	</div>
	<div class='content'>
		<ul>
			<li>
				<img src='assets/images/appShare/01.jpg' alr=''>
				<p>1. 莲藕去皮洗净切薄片，清水滴入一匙白醋浸泡十分钟莲藕不会变色</p>
			</li>
			<li>
				<img src='assets/images/appShare/02.jpg' alr=''>
				<p>2. 木耳用冷水泡发，荷兰豆去丝掐头去尾洗净，胡萝卜洗净切菱形片</p>
			</li>
			<li>
				<img src='assets/images/appShare/03.jpg' alr=''>
				<p>3. 锅中烧水，水热加入一匙盐一匙油分别放入荷兰豆，莲藕，木耳和胡萝卜根据不同食材选择焯水时间</p>
			</li>
		</ul>
	</div>
	<div class='title'>
		<span class="img remind"></span>
		小贴士
	</div>
	<p class='remindContent'>1.莲藕加入一匙白醋使莲藕不易变色。2.焯水时间加入油和盐可以更好的保留蔬菜的营养也可以让菜品色泽更鲜艳。3.焯水时间不宜太长</p>
	<div class='more'>
		<div class='line left'></div>
		<div class='line right'></div>
		<div class='leader'><img src='assets/images/appShare/leader.jpg' alt=''></div>
		<p>莉莉的更多菜谱</p>
	</div>
	<div class='menu'>
		<img src='assets/images/appShare/1.jpg' alt=''>
		<img src='assets/images/appShare/2.jpg' alt=''>
		<img src='assets/images/appShare/3.jpg' alt=''>
	</div>
	<div class='footer'>
		<div class='box'>
			<div class='talk'>
				<div class='img'></div>
				<div class='p'>评论</div>
			</div>
			<div class='collection'><span class='collectionTxt'>收藏</span></div>
			<div class='photo'>
				<div class='top'></div>
				<p class='p'>上传作品</p>
			</div>
		</div>
	</div>
</div> 
</body>
</html>
