<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel='stylesheet' type='text/css' href='../assets/css/update_address.css'/>
    <title></title>	
	  <script type="text/javascript">
		var winW = document.documentElement.clientWidth;
        var winH = document.documentElement.clientHeight;
        if(winW > winH){
			document.documentElement.style.fontSize = winW / 6.4 + "px";
        } else {
			document.documentElement.style.fontSize = 50 + "px";
        }
    </script>
</head>
<body>
	<div class="header">
			<span class="ico back" ng-click='back()'></span>
			<div class="text">收货地址</div>
	</div>
   <div class='content'>
		<div class='no_address' ng-if='!data'>暂无任何收货地址</div>
		<ul ng-if='data'>
			<li class='box' ng-repeat='x in data'>
				<div class='right' ng-click='revise_address(x.id)'></div>
				<div class='left'>
					<div class='top'>
						<span>{{x.name}}</span>
						<span class='text'>{{x.mob}}</span>
					</div>
					<p>{{x.address}}</p>
				</div>	
			</li>
		</ul>
   </div>
   <div  class="button update fixed">
        <div class="select" ng-click='add_address()'>
        <a class="text" href="javascript:void(0);" >添加新地址</a>
        </div>
    </div>
</div> 
</body>
</html>
