
<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../assets/css/checkout.min.css">
    <title></title>
</head>
<body>
    <div id="checkout" class='page'>
    <div class="content">
		<div class='card'>
			<div class="user">
	 			<div class='write' ng-if='receive_mode == 1 || isWrite'>
					<span>姓名</span>
					<input type='text' id='nikeName' ng-blur='watchName()' placeholder ="填写姓名" ng-model='name'/>
				</div>
				<div class='write' ng-if='receive_mode == 1 || isWrite'>
					<span >电话</span>
					<input type='tel' id='mob' ng-blur='watchMob()' placeholder ="填写电话" ng-model='mob'/>
				</div>
				<div class='write' ng-if='receive_mode == 2 || isReadonly'>
					<span>姓名</span>
					<input type='text' readonly="readonly" ng-model='receive_name'/>
				</div>
				<div class='write' ng-if='receive_mode == 2 || isReadonly'>
					<span >电话</span>
					<input type='tel' readonly="readonly" ng-model='receive_mob'/>
				</div>
			</div> 
		</div>
		<div class='card'>
			<div id='box' class='box'>
				<span class='sinceTitle success' ng-click='switch(2)' ng-if='receive_mode==2 || receive_mode==3' ng-class="{true:'success',false:'del'}[isDispatching]">送货上门</span>
				<span class='sinceTitle success' ng-click='switch(1)' ng-if='receive_mode==1 || receive_mode==3' ng-class="{true:'success',false:'del'}[isSince]">上门自提</span>
				<div>配送方式</div>
			</div>
			<div id='tip' class='tip'>
				<div class='dispatching' ng-show='dispatchingTab' ng-if='receive_mode==2 || receive_mode==3'>
					<div class='replace' ng-click='jumpAddress()'>选择地址</div>
					<div class='address'>
						<p>{{userAddress}}</p>
					</div>
				</div>
				<div ng-show="sinceTab" ng-if='receive_mode==1 || receive_mode==3'>
					<ul>
						<li class='address_row' ng-repeat="p in storages">
							<div class='circular' ng-class="{checked: p.id == selectedAddress.id}" ng-click="selectAddress(p)"></div>
							<div class='sinceAddress'><span >{{p.address}}</span></div>
							<div class='sinceConent'>
								<span class='left'>{{p.opening_time}}点-{{p.closing_time}}点</span>
								<span class='right'>{{p.mob}}</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class='card'>
			<div class='title'>费用明细</div>
			<div>
				<ul class="__checkout_detail list">
					<li class="row" ng-repeat="x in commodities" ng-if="!!x.num">
						<span class="__field_checkout_title left">{{x.title}}</span>
						<span class="__field_checkout_quantity right">￥{{x.num * x.unit_price | convert}}</span>
						<span class="__field_checkout_price center">x{{x.num}}</span>
					</li>
				</ul>
			</div>
			<div class="single_list_border">
				<p>配送费<span>0</span></p>
			</div>
			<div class="single_list">
				<span>总计</span>
				<div>
					<span class="__checkout_total text">{{totalPrice | convert}}</span>
				</div>
			</div>
		</div>
	</div>
    <div id="checkout_footer" class="button fixed">
        <a class="text" href="javascript:void(0);" ng-click="pay(commodities);">去支付</a>
    </div>
</div>
</body>
</html>
