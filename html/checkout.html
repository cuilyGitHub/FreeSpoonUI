
<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../assets/css/checkout.css">
    <title></title>
</head>
<body>
    <div id="checkout" class='page'>
    <div class="header">
		<span class='ico' ng-class='{back:true,close:icoStatus}' ng-click='back()' ></span>
		<div class="text">订单确认</div>
    </div>
    <div class="content">
		<div class='card'>
			<div class="user">
				<div class="right" ng-click='addInfo()'></div>
	 			<div class='write' ng-class="{true:'show',false:'hide'}[isTrue]">
					<span>姓名</span>
					<input type='text' placeholder='填写姓名'/>
				</div>
				<div class='write' ng-class="{true:'show',false:'hide'}[isTrue]">
					<span >电话</span>
					<input type='tel' placeholder='填写电话'/>
				</div>
				
				<div class='write' ng-class="{true:'hide',false:'show'}[isTrue]">
					<span>姓名</span>
					<div>崔丽媛</div>
				</div>
				<div class='write' ng-class="{true:'hide',false:'show'}[isTrue]">
					<span >电话</span>
					<div>15209633819</div>
				</div>	
			</div> 
		</div>
		<div class='card'>
			<div id='box' class='box'>
				<span class='sinceTitle'>送货上门</span>
				<span class='sinceTitle success'>上门自提</span>
				<div>配送方式</div>
			</div>
			<div id='tip'>
				<div><p class='delivery'>此功能暂未开放</p></div>
				<div class='select'>
					<ul>
						<li class='row' ng-repeat="p in address">
							<div class='circular' ng-class="{checked: p.id == selectedAddress.id}" ng-click="selectAddress(p)"></div>
							<div class='sinceAddress'><span >{{p.address}}</span></div>
							<div class='sinceConent'>
								<span class='left'>09:00-17:00</span>
								<span class='right'>15209633819</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class='card'>
			<div class='title'>费用明细</div>
			<div>
				<ul class="__checkout_detail list">
					<li class=" row" ng-repeat="x in commodities" ng-if="!!x.num">
						<span class="__field_checkout_title left">{{x.title}}</span>
						<span class="__field_checkout_quantity right">{{x.num}}</span>
						<span class="__field_checkout_price center">{{x.price | convert}}</span>
					</li>
				</ul>
			</div>
			<div class="single_list_border">
				<p>配送费<span>0</span></p>
			</div>
			<div class="single_list">
				<span>总计</span>
				<div>
					<span class="__checkout_total text">{{totalPrice | convert}}</span>
				</div>
			</div>
		</div>
	</div>
    <div id="checkout_footer" class="button fixed">
        <a class="text" href="javascript:void(0);" ng-click="pay(commodities);">立即支付</a>
    </div>
</div>
</body>
</html>
