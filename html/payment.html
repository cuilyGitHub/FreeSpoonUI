<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/css/payment.css">
    <title></title>
</head>
<body>
	<div class="header">
		<span class='ico back'></span>
        <div class="text">在线支付</div>
    </div>
	<div class='time'>支付剩余时间：28分37秒</div>
	<div class='info'>
		<div class='row border'>
			<span class='words'>订单编号</span>
			<span class='number'>12345678910111213</span>
		</div>
		<div class='row'>
			<span class='words'>支付金额</span>
			<span class='number money'>￥999.00</span>
		</div>
	</div>
	<div class='balance'>
		<div class='box'>
			<div class='head'>余额支付</div>
			<div class='right'>
				<span class='selected'></span>
			</div>
			<div class='left success'>
				<div class='top'>账户余额</div>
				<div class='bottom'>可用金额￥0</div>
			</div>
		</div>
	</div>
	<div class='mode'>
		<div class='head'>还需支付</div>
		<ul>
			<li class='choose'>
				<div class='SelectionBox selected'></div>
				<img src='assets/images/weixin.png' alt='' />
				<span>微信支付</span>
			</li>
			<li class='choose'>
				<div class='SelectionBox'></div>
				<img src='assets/images/zhifubao.png' alt='' />
				<span>支付宝</span>
			</li>
		</ul>
	</div>
	<div class="button fixed">
		<div class="select">
			<a class="text boxColor">确认支付</a>
		</div>
	</div>
</body>
</html>
