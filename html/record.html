<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type='text/css' href="assets/css/record.min.css">
    <title></title>
</head>
<body>
	<div class='page'>
		<ul class='box'>
			<li ng-repeat='x in batch'>
				<div class='left'>
					<div class='leader'><img ng-src='{{x.wx_headimgurl}}' alt=''/></div>
				</div>
				<div class='right'>{{x.quantity}}</div>
				<div class='center'>
					<div class='name'>{{x.name}}</div>
					<div class='time'>{{x.create_time | date}}</div>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
