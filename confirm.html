<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>确认收货</title>
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/confirm.css" />
    <script type="text/javascript" src="assets/js/confirm.js"></script>
</head>
<body ng-app='app' ng-controller='MainController'>
  <div class="dialog">
    <div class="header">
      <p class="title">订单确认</p>
      <p class="datetime">{{ data.date | date }}</p>
    </div>
    <div class="detail">
      <p class="topic">收到包裹：</p>
      <ul class="list">
          <li ng-repeat="_ in data.commodities">{{_.title}} {{_.num}} {{_.spec}}</li>
      </ul>
    </div>
    <div class="info ui-grid-a">
        <div class="ui-block-a">团购批次：</div>
        <div class="ui-block-b">{{ data.batch }}</div>
        <div class="ui-block-a">备注：</div>
        <div class="ui-block-b">{{ data.note }}</div>
      </tr>
    </div>
		<a href="javascript:void(0);" class="button button-primary button-rounded">确认</a>
  </div>
</body>
</html>
