<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
	<style type="text/css">
        .box{
           
        }
        .load{
                right: 0;
		 		top: 0;
				bottom: 0;
				left:0;
				width: 50px;
				height: 50px;
				margin: auto;
				position: absolute;
        }
    </style>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
	 <!-- <script type="text/javascript" src="assets/js/angular-resource.min.js"></script> -->
    <script type="text/javascript">
		angular.element(document.getElementsByTagName('head')).append(
			angular.element('<base href="' + window.location.pathname + '" />'));

		var winW = document.documentElement.clientWidth;
        var winH = document.documentElement.clientHeight;
        if(winW > winH){
			document.documentElement.style.fontSize = winW / 6.4 + "px";
        } else {
			document.documentElement.style.fontSize = 50 + "px";
        }
    </script>
</head>
<!--<body ng-app="app">-->
<body>
<div ng-controller="MenuController">
	<div class="box" ng-if='$rootScope.load'>
		<img src="../assets/images/loading.gif" alt="" class="load"/>
	</div>
	<div ng-view></div>
</div> 
</body>
</html>
